<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devicewidth, initialscale=1.0">
        <link rel="stylesheet" href="./registro2.css">
        <title>EMOHEAD</title>
    </head>   
    <body>
        <form action="" method="post">
            <h2>Registro de Usuario</h2>

            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="ususario" name="usuario" required>

            <label for="email">Correo Electronico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="password" required>

            <label for="fecha-nacimiento">Fecha nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label>Genero:</label>
            <div class="genero">
                <input type="radio" id="masculino" name="genero" value="masculina">
                <label for="masculino">Masculino</label>

                <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="femenino">femenino</label>

                <input type="radio" id="otro" name="genero" value="otro">
                <label for="otro">Otro</label>

            </div>    
            <div class="checbox">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los terminos y condiciones</label>
            </div>
            
            <button type="submit">Registrarse</button>
        </form>
    </body>        
</html>
